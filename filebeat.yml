output:
  elasticsearch:
    hosts: ["${ELASTICSEARCH_HOST}:${ELASTICSEARCH_PORT}"]

filebeat:
  prospectors:
    -
      paths:
        - ${PROJECT_PATH}/var/log/*.log
      document_type: logs
      fields:
          project_name: ${PROJECT_NAME}
          project_env: ${PROJECT_ENV}
    -
      paths:
        - ${PROJECT_PATH}/var/report/*
      document_type: report
      fields:
          project_name: ${PROJECT_NAME}
          project_env: ${PROJECT_ENV}

